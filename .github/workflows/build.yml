name: Typescript CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18.4.0

    - name: Build
      run: |
        npm install
        tsc
    - name: Remove source
      run: rm -rf ./src
    - uses: actions/upload-artifact@v3
      with:
        name: Dist
        path: build
